<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Form Validation</title>

</head>
<body>
  <div class="nav">
  <h1>Regisation Form</h1>
  <form id="registrationForm">
   
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <div id="usernameError" class="error"></div><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <div id="emailError" class="error"></div><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <div id="passwordError" class="error"></div><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>
    <div id="cityError" class="error"></div><br>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>
    <div id="phoneError" class="error"></div><br>

    <button type="submit">Submit</button>
  
  </form>
</div>

  <div id="successMes" class="success"></div>

  
</body>
</html>
